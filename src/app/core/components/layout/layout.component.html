<mat-sidenav-container class="mat-app-background" fxLayout="column">
  <mat-sidenav class="sidenav" #sidenav role="navigation">
    <menu fxFlexFill fxLayout="column" (sidenavClose)="sidenav.close()"></menu>
  </mat-sidenav>
  <mat-sidenav-content>
    <header>
      <header-menu (sidenavToggle)="sidenav.toggle()"></header-menu>
    </header>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
